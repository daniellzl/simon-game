<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
	<div class="container">
		<div class="gameBoard">
			<button class="quarter quarter0"></button>
			<button class="quarter quarter1"></button>
			<button class="quarter quarter2"></button>
			<button class="quarter quarter3"></button>
			<div class="controls text-center">
				<p class="logo"><strong>SIMON</strong><span class="size">&#174;</span></p>
				<div class="btn-group">
					<button id="onOff" title="Turn Game On/Off" type="button" class="btn btn-sm"><strong>On/Off</strong></button>
					<button id="start" title="Start Game" type="button" class="btn btn-sm"><strong>Start</strong></button>
					<button id="strict" title="If you make a mistake, start from beginning" type="button" class="btn btn-sm"><strong>Strict</strong></button>
				</div>
				<p id="count"></p>
			</div>
		</div>
		<footer class="text-center">
			<a href="https://www.freecodecamp.com/challenges/build-a-simon-game" target="_blank" title="FreeCodeCamp Challenge Instructions"><strong>Credit</strong></a>
		</footer>
	</div>
    <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
